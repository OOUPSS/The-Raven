    @font-face {
      font-family: 'Triodion';
      src: url('https://ooupss.github.io/The-Raven/files/Triodion-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Triodion', serif;
      background-color: #000;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    body.hide-cursor * {
      cursor: none !important;
    }

    #intro-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index: 9999;
    }

    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f0e6d2;
      font-size: 2rem;
      font-family: 'Triodion', serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      z-index: 10000;
      border: 2px solid #f0e6d2;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10000;
      cursor: pointer;
    }

    .cursor-layers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    .spotlight {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,200,0.1) 0%, rgba(0,0,0,0.95) 200px);
      transition: background-position 0.05s ease;
    }

    #torch {
      position: fixed;
      width: 64px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10000;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      pointer-events: none;
    }

    header, section, footer {
      position: relative;
      z-index: 4;
      text-align: center;
      padding: 2rem 1rem;
    }

    section {
      max-width: 960px;
      margin: 0 auto;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
      pointer-events: none;
    }

    h1, h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .screenshots div {
      background-color: #1e1e1e;
      height: 135px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      border: 1px dashed #444;
    }
