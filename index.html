<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Raven</title>

  <!-- Подключаем кастомный шрифт -->
  <style>
    @font-face {
      font-family: 'Triodion';
      src: url('https://ooupss.github.io/The-Raven/files/Triodion-Regular.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Triodion', serif;
      overflow: hidden;
      cursor: none;
    }

    .spotlight {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(255, 140, 50, 0.25) 0%,
        rgba(0, 0, 0, 0.95) 20%,
        black 60%
      );
      z-index: 1;
      transition: background 0.05s ease;
    }

    #torch {
      position: absolute;
      top: 0;
      left: 0;
      width: 96px;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #fff;
      padding-top: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Факел (курсор) -->
  <img id="torch" src="https://ooupss.github.io/The-Raven/files/torch.png" alt="Torch" />

  <!-- Свет вокруг курсора -->
  <div class="spotlight" id="light"></div>

  <!-- Текст как пример -->
  <header>
    <h1>The Raven</h1>
    <p class="tagline">"В темноте прошлого прячется то, что не должно было быть найдено."</p>
  </header>

  <script>
    const spotlight = document.getElementById('light');
    const torch = document.getElementById('torch');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      spotlight.style.setProperty('--x', `${x}px`);
      spotlight.style.setProperty('--y', `${y}px`);

      torch.style.left = `${x}px`;
      torch.style.top = `${y}px`;
    });
  </script>
</body>
</html>
